version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies (if any)..."
  build:
    commands:
      - echo "Starting build process..."
      - mkdir -p deploy
      # Copy everything from the source root into deploy/
      - cp -r ./* deploy/
      - rm -rf deploy/.git
      - ls -R deploy
artifacts:
  files:
    - '**/*'
  base-directory: deploy
