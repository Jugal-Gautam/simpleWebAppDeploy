version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies (if any)..."
  build:
    commands:
      - echo "Starting build process..."
      - mkdir -p deploy
      # Copy everything except deploy directory
      - shopt -s extglob
      - cp -r !(deploy) deploy/
      - rm -rf deploy/.git
      - ls -R deploy
artifacts:
  files:
    - '**/*'
  base-directory: deploy
